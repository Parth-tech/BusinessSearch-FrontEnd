<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Business Search</title>
</head>
<body>
    <ul class="nav justify-content-end nav-underline mx-3">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="favorites.html">Favorites</a>
        </li>
    </ul>


    <div class="container card-container d-flex align-items-center justify-content-center">
        <div class="card m-5 searchCard">
            <div class="card-body ">
                <h5 class="card-title mb-3 text-center">Search a business</h5>

                <form id="searchForm">

                    <!-- Keyword Row -->
                    <div class=" row mx-1">
                        <div class="col-12">
                            <!-- Keyword Field -->
                            <label for="keywordTextField" class="form-label">Keyword<sup class="text-danger">*</sup></label>
                            <input type="text" class="form-control" id="keywordTextField" placeholder="" required>
                        </div>
                    </div> 
    
                    <!-- Distance & Category Row -->
                    <div class="m-1 row justify-content-between">
                        <div class="col-5">
                            <!-- Distance Field -->
                            <label for="distanceTextField" class="form-label">Distance</label>
                            <input type="text" class="form-control" id="distanceTextField" placeholder="10">
                        </div>
                        <div class="col-5">
                            <!-- Category Field -->
                            <label for="categorySelectField" class="form-label">Category<sup class="text-danger">*</sup></label>
                            <select class="form-select" id="categorySelectField" aria-label="category">
                                <option value="Default" selected>Default</option>
                                <option value="Arts & Entertainment">Arts & Entertainment</option>
                                <option value="Health & Medical">Health & Medical</option>
                                <option value="Hotels & Travel">Hotels & Travel</option>
                                <option value="Food">Food</option>
                                <option value="Professional Services">Professional Services</option>
                            </select>
                        </div>
    
                    </div>
    
                    <!-- Location Row -->
                    <div class=" row mx-1">
                        <div class="col-12">
                            <!-- <div class="row" id="locationFieldRow">
                                <div class="col-12"> -->
                                    <!-- Location Field -->
                                    <label for="locationTextField" class="form-label">Location<sup class="text-danger">*</sup></label>
                                    <input type="text" class="form-control" id="locationTextField" placeholder="" required>
                                <!-- </div>
                            </div> -->
    
                            <!-- <div class="row">
                                <div class="col-12"> -->
                                    <input class="form-check-input" type="checkbox" value="" id="autoDetectCheckBox">
                                    <label class="form-check-label" for="autoDetectCheckBox">
                                        <small>Auto-detect my location</small> 
                                    </label>
                                <!-- </div>
                            </div> -->
                        </div>
                    </div> 
    
    
                    <div class="row my-2">
                        <div class="col-12 d-flex justify-content-center">
                            <button id="submitBtn" type="submit" class="btn btn-success mx-2">Submit</button>
                            <button type="button" id="clearButton" class="btn btn-secondary">Clear</button>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
    </div>

    <div class="container d-flex align-items-center justify-content-center" id="tableDiv">

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="interactive.js"> </script>
</body>
</html>
